<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./d3.v3/d3.v3.min.js"></script>
    <style type-"text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var w = 500;
        var h = 50;

        var dataset = [ 5, 10, 15, 20, 25];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle");
        circles.attr("cx", function(d,i) {
                return (i * 50) + 25;
                })
                .attr("cy", h/2)
                .attr("r", function(d) {
                    return d;
                });
    </script>
</body>

</html>
